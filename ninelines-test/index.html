<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width">
		<link rel="stylesheet" href="css/main.css?v=1550215946309">

									<input class="input-info" type="text" placeholder="Волгоград" id="city"/>

								</fieldset>
							</div>
							<div class="box__approved"><img src="images/approved.png" alt="approved"></div>
						</div>

										</div>
										<div class="cell small-5 medium-3 large-3">

										<div class="cell small-5 medium-3 large-3">

										</div>
										<div class="cell small-5 medium-3 large-3">
											<label class="input-skills" for="angular">angular

											</label>
										</div>
										<div class="cell small-5 medium-3 large-3">
											<label class="input-skills" for="foundation">foundation

										</div>

											</label>

											<label class="input-skills" for="bootstrap">bootstrap

						</div>
					</div>
				</div>

		<script src="js/vendor.js?v=1550215946309"></script>
		<script src="js/main.js?v=1550215946309"></script>

</html>
